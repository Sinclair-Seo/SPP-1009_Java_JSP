<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 07강 Servlet 본격적으로 살펴보기 - III</title>
</head>
<body>

	<form action="FormEx" method="post">
		이름: <input type="text" name="name" size="10" value="서민원"><br/>
		아이디: <input type="text" name="id" size="10" value="sinclair"><br/>
		비밀번호: <input type="password" name="pw" size="10" value="demian"><br/>
		취미:
		<input type="checkbox" name="hobby" value="read" checked="checked">독서
		<input type="checkbox" name="hobby" value="cook">요리
		<input type="checkbox" name="hobby" value="run" checked="checked">조깅
		<input type="checkbox" name="hobby" value="swim">수영
		<input type="checkbox" name="hobby" value="sleep">취침<br/>
		
		<input type="radio" name="major" value="kor">국어
		<input type="radio" name="major" value="eng">영어
		<input type="radio" name="major" value="math" checked="checked">수학
		<input type="radio" name="major" value="design">디자인<br/>
		
		<select name="protocol">
			<option value="http">http</option>
			<option value="ftp" selected="selected">ftp</option>
			<option value="smtp">smtp</option>
			<option value="pop">pop</option>
		</select><br/>
		
		<input type="submit" value="전송"><input type="reset" value="초기화">
	</form>
	
</body>
</html>
